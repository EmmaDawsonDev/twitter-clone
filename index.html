<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatter</title>
  <script src="https://kit.fontawesome.com/4ed2198b96.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    
    <aside class="navbar">
      <div class="logo">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="nav home"><i class="fas fa-home"></i>
        <p>Home</p></div>
  
        <div class="nav explore"><i class="fas fa-hashtag"></i>
        <p>Explore</p></div>
  
        <div class="nav notifications"><i class="fas fa-bell"></i>
        <p>Notifications</p></div>
  
        <div class="nav messages"><i class="fas fa-envelope"></i>
        <p>Messages</p></div>
  
        <div class="nav bookmarks"><i class="fas fa-bookmark"></i>
        <p>Bookmarks</p></div>
  
        <div class="nav list"><i class="far fa-list-alt"></i>
        <p>Lists</p></div>

        <div class="nav profile"><i class="fas fa-user"></i>
        <p>Profile</p></div>

        <div class="nav more"><i class="fas fa-ellipsis-h"></i>
        <p>More</p></div>

        <a href="#" class=" nav btn">Chat</a>
    </aside>



    <main>
      <h2>Home</h2>
      <div class="compose-tweet">

    <img src="profile.jpg" alt="Profile picture" class="profile-icon">
  

        
<div class="tweet-content">
  <p class="placeholder">What's happening?</p>
        <div class="add-btns">
          <i class="far fa-images"></i>
          <i class="fas fa-camera"></i>
          <i class="far fa-chart-bar"></i>
          <i class="far fa-smile"></i>
          <i class="far fa-clock"></i>
        </div>
       
      </div>
      <a href="#" class="chat-btn">Chat</a>
    </div>



    </main>
    <aside class="trends">
      <input type="search" name="search" id="" placeholder="Search">

      <div class="grey-box trends-for-you">
        <ul><h3>Trends for you</h3>
          <li>Trend 1</li>
          <li>Trend 2</li>
          <li>Trend 3</li>
          <li>Trend 4</li>
          <li>Trend 5</li>
          <li><a href="#">Show more</a></li>
        </ul>
      </div>

      <div class="grey-box who-to-follow">
        <ul ><h3>Who to follow</h3></ul>
        <li class="flex-list">
          <img src="" alt=""></li>
        <div>
          <h4><a href="">Name</a></h4>
          <p>@username</p>
        </div>
        <a href="#" class="follow-btn">Follow</a>
      </div>
    </aside>
  </div>


  
</body>
</html>
